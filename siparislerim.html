<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siparişlerim - Ada Sineklik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        if (sessionStorage.getItem("musteriGiris") !== "true") {
            window.location.href = "login.html";
        }
    </script>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="bg-white border-b shadow-sm sticky top-0 z-50 px-8 py-4 mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-12">
                <h1 onclick="location.href='urunler.html'" class="text-2xl font-black text-slate-800 uppercase tracking-tighter italic cursor-pointer">
                    ADA <span class="text-indigo-600">SİNEKLİK</span>
                </h1>
                <nav class="hidden md:flex items-center gap-6">
                    <a href="urunler.html" class="text-sm font-bold text-slate-600 hover:text-indigo-600 uppercase tracking-wide transition-colors">
                        <i class="fas fa-th-large mr-2"></i>Ürünler
                    </a>
                    
                    <a href="musteri_borc.html" class="text-sm font-bold text-slate-600 hover:text-indigo-600 uppercase tracking-wide transition-colors">
                        <i class="fas fa-wallet mr-2"></i>Güncel Borç Durumu
                    </a>

                    <a href="siparis_ver.html" class="text-sm font-bold text-slate-600 hover:text-indigo-600 uppercase tracking-wide transition-colors">
                        <i class="fas fa-plus-circle mr-2"></i>Yeni Sipariş
                    </a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="location.href='siparis_ver.html'" class="bg-indigo-600 text-white px-5 py-2 rounded-xl text-xs font-bold uppercase tracking-widest hover:bg-indigo-700 transition shadow-lg">
                    Sipariş Oluştur
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 pb-20">
        <header class="mb-12">
            <h1 class="text-5xl font-black text-slate-900 tracking-tighter uppercase italic">
                SİPARİŞ <span class="text-indigo-600">GEÇMİŞİM</span>
            </h1>
            <p class="text-slate-500 font-medium mt-2" id="toplamBilgi">Veriler kontrol ediliyor...</p>
        </header>

        <div id="siparisKonteyner" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20">
                <i class="fas fa-circle-notch fa-spin fa-3x text-indigo-500"></i>
                <p class="mt-4 text-slate-400 font-medium tracking-widest uppercase text-xs">Yükleniyor...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4yp1I0chuf2j_emvMUiGqWXoo9x-PxgY",
            authDomain: "adasineklik54-148c1.firebaseapp.com",
            projectId: "adasineklik54-148c1",
            storageBucket: "adasineklik54-148c1.firebasestorage.app",
            messagingSenderId: "203700124554",
            appId: "1:203700124554:web:049b5df50866a795dba673"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const musteriBilgi = JSON.parse(sessionStorage.getItem("musteriBilgi") || "{}");
        const musteriAdSoyad = musteriBilgi.adSoyad; // İsim bazlı eşleşme için ismi aldık

        // SORGUNUN DÜZELTİLMESİ: musteriId yerine musteri (Ad Soyad) alanını sorguluyoruz
        const q = query(
            collection(db, "siparisler"), 
            where("musteri", "==", musteriAdSoyad)
        );
        
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('siparisKonteyner');
            const siparisler = [];
            
            snapshot.forEach(doc => {
                siparisler.push({ id: doc.id, ...doc.data() });
            });

            // Tarihe göre azalan sıralama (Yeni sipariş en üstte)
            siparisler.sort((a, b) => {
                const tarihA = a.tarih ? new Date(a.tarih) : 0;
                const tarihB = b.tarih ? new Date(b.tarih) : 0;
                return tarihB - tarihA;
            });

            document.getElementById('toplamBilgi').innerText = `Sistemde kayıtlı ${siparisler.length} adet siparişiniz bulundu.`;
            container.innerHTML = "";

            if (siparisler.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-20 bg-white rounded-[3rem] border-4 border-dashed border-slate-100">
                        <i class="fas fa-box-open text-4xl text-slate-200 mb-4"></i>
                        <p class="text-slate-400 font-bold uppercase italic text-sm">Henüz bir siparişiniz bulunmuyor.</p>
                        <p class="text-[10px] text-slate-300 mt-2 uppercase tracking-widest">${musteriAdSoyad}</p>
                        <a href="siparis_ver.html" class="bg-indigo-600 text-white px-6 py-2 rounded-xl text-[10px] font-bold uppercase mt-6 inline-block shadow-lg">Sipariş Oluştur</a>
                    </div>`;
                return;
            }

            siparisler.forEach(s => {
                const tarihStr = s.tarih ? new Date(s.tarih).toLocaleDateString('tr-TR', {day:'numeric', month:'long', year:'numeric'}) : '-';
                
                let renkClass = "bg-slate-100 text-slate-600";
                if(s.durum === "Yeni Sipariş") renkClass = "bg-blue-500 text-white";
                if(s.durum === "Hazırlanıyor") renkClass = "bg-amber-500 text-white";
                if(s.durum === "Tamamlandı") renkClass = "bg-emerald-500 text-white";
                if(s.durum === "İptal Edildi") renkClass = "bg-red-500 text-white";

                container.innerHTML += `
                    <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-50 p-8 flex flex-col justify-between relative overflow-hidden group hover:border-indigo-200 transition-all">
                        <div>
                            <div class="flex justify-between items-start mb-6">
                                <span class="px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest ${renkClass}">
                                    ${s.durum || 'İşleniyor'}
                                </span>
                                <span class="text-[9px] font-bold text-slate-300 uppercase">#${s.id.slice(-6)}</span>
                            </div>
                            
                            <h3 class="text-xl font-black text-slate-800 uppercase italic tracking-tighter mb-1">Sipariş Özeti</h3>
                            <p class="text-[11px] text-slate-400 font-bold uppercase tracking-widest mb-6">
                                <i class="far fa-calendar-alt mr-1 text-indigo-500"></i> ${tarihStr}
                            </p>
                            
                            <div class="bg-slate-50 rounded-3xl p-5 mb-6 border border-slate-100">
                                <div class="space-y-3">
                                    ${(s.kalemler || []).map(k => `
                                        <div class="flex justify-between items-center border-b border-slate-200/50 pb-2 last:border-0 last:pb-0">
                                            <div class="flex flex-col">
                                                <span class="text-slate-700 font-bold text-sm">${k.adet}x ${k.tanim}</span>
                                                <span class="text-[9px] text-slate-400 font-bold uppercase">${k.renk || '-'} | ${k.tul || '-'}</span>
                                            </div>
                                            <span class="text-indigo-600 text-xs font-black bg-indigo-50 px-2 py-1 rounded-lg">${k.en}x${k.boy}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <div class="pt-4 border-t border-slate-100 flex justify-between items-end">
                            <div>
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Toplam Tutar</p>
                                <p class="text-2xl font-black text-slate-900 italic">
                                    ${(parseFloat(s.toplamTutar || s.fiyat || 0)).toLocaleString('tr-TR', { minimumFractionDigits: 2 })} ₺
                                </p>
                            </div>
                            <div class="text-right text-[9px] font-bold text-slate-400 uppercase tracking-tighter">ADA SİNEKLİK</div>
                        </div>
                    </div>
                `;
            });
        }, (error) => {
            console.error("Firebase Hatası: ", error);
            document.getElementById('siparisKonteyner').innerHTML = `<p class="col-span-full text-center text-red-500 font-bold">Veri yükleme hatası: ${error.message}</p>`;
        });
    </script>
</body>
</html>
