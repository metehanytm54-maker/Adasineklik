<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Kataloğu - Ada Sineklik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .modal-overlay { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(8px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="bg-white border-b shadow-sm sticky top-0 z-50 px-8 py-4 mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-12">
                <h1 onclick="location.href='urunler.html'" class="text-2xl font-black text-slate-800 uppercase tracking-tighter italic cursor-pointer">
                    ADA <span class="text-rose-500">SİNEKLİK</span>
                </h1>
                <nav class="hidden md:flex items-center gap-6">
                    <a href="urunler.html" class="text-sm font-bold text-rose-500 uppercase tracking-wide">
                        <i class="fas fa-th-large mr-2"></i>Ürün Kataloğu
                    </a>
                    <a href="siparislerim.html" class="text-sm font-bold text-slate-600 hover:text-rose-500 uppercase tracking-wide transition-colors">
                        <i class="fas fa-history mr-2"></i>Siparişlerim
                    </a>
                    <a href="musteri_borc.html" class="text-sm font-bold text-slate-600 hover:text-rose-500 uppercase tracking-wide transition-colors">
                        <i class="fas fa-wallet mr-2"></i>Güncel Borç Durumu
                    </a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="location.href='siparis_ver.html'" class="bg-slate-900 text-white px-5 py-2 rounded-xl text-xs font-bold uppercase tracking-widest hover:bg-rose-600 transition shadow-lg">
                    Sipariş Ver
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-6 pb-20">
        <header class="mb-12">
            <h1 class="text-5xl font-black text-slate-900 tracking-tighter uppercase italic">
                ÜRÜN <span class="text-rose-500">KATALOĞUMUZ</span>
            </h1>
            <p class="text-slate-500 font-medium mt-2">Yaşam alanlarınıza değer katan sineklik modellerimizi inceleyin.</p>
        </header>

        <div id="urunListesi" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
            <div class="col-span-full text-center py-20">
                <i class="fas fa-circle-notch fa-spin fa-3x text-rose-500"></i>
                <p class="mt-4 text-slate-400 font-medium tracking-widest uppercase text-xs">Katalog Yükleniyor</p>
            </div>
        </div>
    </div>

    <div id="imgModal" class="hidden fixed inset-0 z-[110] modal-overlay flex items-center justify-center p-4 cursor-pointer" onclick="this.classList.add('hidden')">
        <div class="relative">
            <img id="fullImage" src="" class="max-w-full max-h-[85vh] rounded-[2.5rem] shadow-2xl border-4 border-white">
            <div class="absolute top-4 right-4 bg-white/20 backdrop-blur-md text-white w-10 h-10 rounded-full flex items-center justify-center">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4yp1I0chuf2j_emvMUiGqWXoo9x-PxgY",
            authDomain: "adasineklik54-148c1.firebaseapp.com",
            projectId: "adasineklik54-148c1",
            storageBucket: "adasineklik54-148c1.firebasestorage.app",
            messagingSenderId: "203700124554",
            appId: "1:203700124554:web:049b5df50866a795dba673"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Ürünleri Gerçek Zamanlı Dinle
        onSnapshot(collection(db, "urunler"), (snapshot) => {
            const list = document.getElementById('urunListesi');
            list.innerHTML = "";

            if (snapshot.empty) {
                list.innerHTML = `<div class="col-span-full text-center py-20 text-slate-400 font-bold bg-white rounded-[3rem] border-4 border-dashed border-slate-100 uppercase tracking-widest">Henüz ürün eklenmemiş</div>`;
                return;
            }

            snapshot.forEach(res => {
                const u = res.data();
                
                // Ürün özelliklerini ayrıştır
                const tanim = u.ozellikler?.find(o => o.baslik === "Ürün Tanımı" || o.baslik === "Ürün")?.deger || "";
                const tul = u.ozellikler?.find(o => o.baslik === "Tül")?.deger || "";
                const renk = u.ozellikler?.find(o => o.baslik === "Renk")?.deger || "";

                let detayHTML = "";
                if(u.ozellikler) {
                    u.ozellikler.forEach(oz => {
                        detayHTML += `
                        <div class="flex justify-between items-center border-b border-slate-100 pb-2 last:border-0 last:pb-0">
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${oz.baslik}</span>
                            <span class="text-slate-800 font-bold text-sm">${oz.deger}</span>
                        </div>`;
                    });
                }

                list.innerHTML += `
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl shadow-slate-200/50 border border-slate-50 flex flex-col md:flex-row gap-8 hover:shadow-2xl transition-all duration-300 group">
                        <div class="flex-1 flex flex-col justify-between">
                            <div>
                                <h3 class="text-2xl font-black text-slate-900 uppercase italic tracking-tighter mb-6 group-hover:text-rose-500 transition-colors">
                                    ${tanim || 'Sineklik Modeli'}
                                </h3>
                                <div class="space-y-3 bg-slate-50 p-5 rounded-[2rem] border border-slate-100">
                                    ${detayHTML}
                                </div>
                            </div>
                            <div class="mt-8">
                                <button onclick="location.href='siparis_ver.html?tanim=${encodeURIComponent(tanim)}&tul=${encodeURIComponent(tul)}&renk=${encodeURIComponent(renk)}'" 
                                    class="w-full bg-slate-50 text-slate-900 py-3 rounded-xl text-[10px] font-black hover:bg-rose-500 hover:text-white transition uppercase tracking-widest border border-slate-200">
                                    BU MODEL İÇİN SİPARİŞ OLUŞTUR
                                </button>
                            </div>
                        </div>
                        
                        <div class="relative cursor-zoom-in rounded-[2rem] overflow-hidden border-4 border-slate-50 shadow-inner flex-shrink-0 mx-auto md:mx-0" 
                             onclick="resimBuyut('${u.resim}')" style="width:${u.w || 300}px; height:${u.h || 300}px;">
                            <img src="${u.resim}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                            <div class="absolute inset-0 bg-slate-900/20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
                                <i class="fas fa-search-plus text-white text-3xl"></i>
                            </div>
                        </div>
                    </div>`;
            });
        });

        // Global Resim Büyütme Fonksiyonu
        window.resimBuyut = (url) => { 
            document.getElementById('fullImage').src = url; 
            document.getElementById('imgModal').classList.remove('hidden'); 
        };
    </script>
</body>
</html>
